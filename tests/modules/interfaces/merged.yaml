---
- debug:
      msg: "START iosxr_interfaces Merged integration tests on connection={{ ansible_connection }}"

- include_tasks: reset_config.yaml

- name: Merge provided configuration with device configuration
  iosxr_interfaces:
    config:
      - name: GigabitEthernet0/0/0/1
        enable: True
      - name: GigabitEthernet0/0/0/2
        description: 'Configured by Ansible-Network'
        speed: 10
        duplex: half
        enable: False
    state: merged

- iosxr_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: GigabitEthernet0/0/0/1
        description: Interface 1
        speed: 100
        duplex: auto
        enable: True
      - name: GigabitEthernet0/0/0/2
        description: 'Configured by Ansible-Network'
        speed: 10
        duplex: half
        enable: False
        mtu: 1000
      - name: GigabitEthernet0/0/0/3
        description: 'Configured by Ansible-Network'
        duplex: auto
        enable: True

- assert:
    that:
      - "ansible_facts.net_configuration.interfaces == expected_output"

- include_tasks: reset_config.yaml
