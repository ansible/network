---
- include_tasks: reset_config.yaml

- name: Merge provided configuration with device configuration
  eos_interfaces:
    config:
      - name: Ethernet1
        enable: True
      - name: Ethernet2
        description: 'Configured by Ansible'
        speed: '10'
        duplex: half
        enable: False
    state: merged

- eos_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: Ethernet1
        description: Interface 1
        speed: 40g
        duplex: full
        enable: True
      - name: Ethernet2
        description: 'Configured by Ansible'
        speed: '10'
        duplex: half
        enable: False
        mtu: "3000"
      - name: Management1
        description: Management interface
        duplex: auto
        enable: True

- assert:
    that:
      - "ansible_facts.net_configuration.interfaces == expected_output"

- include_tasks: reset_config.yaml
