---
- include_tasks: reset_config.yaml

- name: Replaces device configuration of listed interfaces with provided configuration
  eos_interfaces:
    config:
      - name: Ethernet1
        enable: True
      - name: Ethernet2
        description: 'Configured by Ansible'
        enable: False
    state: replaced

- eos_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: Ethernet1
        duplex: auto
        enable: True
      - name: Ethernet2
        description: 'Configured by Ansible'
        duplex: auto
        enable: False
      - name: Management1
        description: Management interface
        duplex: auto
        enable: True

- assert:
    that:
      - "ansible_facts.net_configuration.interfaces == expected_output"

- include_tasks: reset_config.yaml
