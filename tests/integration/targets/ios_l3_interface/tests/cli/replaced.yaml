---
- debug:
      msg: "START ios_l3_interfaces Replaced integration tests on connection={{ ansible_connection }}"

- include_tasks: reset_config.yaml

- name: Replaces device configuration of listed interfaces with provided configuration
  ios_l3_interfaces:
    config:
      - name: GigabitEthernet0/1
          ipv4:
          - address: 192.168.3.1/24
            secondary: True
      - name: GigabitEthernet0/3.100
          ipv6:
          - address: autoconfig
    state: replaced

- ios_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: GigabitEthernet0/1
        ipv4:
          - address: 192.168.0.1 255.255.255.0
          - address: 192.168.3.1 255.255.255.0
            secondary: True
      - name: GigabitEthernet0/2
        ipv4:
          - address: 192.168.2.1 255.255.255.0
            secondary: true
      - name: GigabitEthernet0/3
        ipv6:
          - address: fd5d:12c9:2201:1::1/64
      - name: GigabitEthernet0/3.100
        ipv6:
        - address: autoconfig

- assert:
    that:
      - "ansible_facts.net_configuration.l3_interfaces == expected_output"

- include_tasks: reset_config.yaml
