---
- debug:
      msg: "START iosxr_interfaces Replaced integration tests on connection={{ ansible_connection }}"

- include_tasks: reset_config.yaml

- name: Replaces device configuration of listed interfaces with provided configuration
  iosxr_interfaces:
    config:
      - name: GigabitEthernet0/0/0/1
        enable: True
      - name: GigabitEthernet0/0/0/2
        description: 'Configured by Ansible-Network'
        enable: False
    state: replaced

- iosxr_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: GigabitEthernet0/0/0/1
        duplex: auto
        enable: True
      - name: GigabitEthernet0/0/0/2
        description: 'Configured by Ansible-Network'
        duplex: auto
        enable: False
      - name: GigabitEthernet0/0/0/3
        description: 'Configured by Ansible-Network'
        duplex: auto
        enable: True

- assert:
    that:
      - "ansible_facts.net_configuration.interfaces == expected_output"

- include_tasks: reset_config.yaml
