---
- debug:
      msg: "START iosxr_l3_interfaces Overridden integration tests on connection={{ ansible_connection }}"

- include_tasks: reset_config.yaml

- name: Override device configuration of all interfaces with provided configuration
  iosxr_l3_interfaces:
    config:
      - name: GigabitEthernet0/0/0/1
        ipv4:
          - address: 192.168.0.1/24
    state: overridden

- iosxr_facts:
    gather_subset: net_configuration_interfaces

- set_fact:
    expected_output:
      - name: GigabitEthernet0/0/0/1
        ipv4:
          - address: 192.168.0.1 255.255.255.0
      - name: GigabitEthernet0/0/0/2
      - name: GigabitEthernet0/0/0/3

- assert:
    that:
      - "ansible_facts.net_configuration.l3_interfaces == expected_output"

- include_tasks: reset_config.yaml